<!DOCTYPE html>
<html lang="en" class="h-100">
<head>

    <title>JOHN DEERE</title>
    <link rel="stylesheet" href="/assets/css/ff_400.css"/>

<body class="d-flex h-100 text-center">

                    <a href="login" class="btn btn-lg btn-light
                    text-primary fw-bold text-uppercase
