<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>JOHN DEERE</title>
    <link rel="stylesheet" href="/assets/css/ff_400.css"/>
    <link rel="stylesheet" href="/assets/css/ff_500.css"/>
    <link rel="stylesheet" href="/assets/css/ff_700.css"/>
    <link rel="stylesheet" href="css/john_deere.css"/>
    <link rel="stylesheet" href="/assets/css/reveal.css">

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
<body class="d-flex h-100 text-center">
<div class="reveal h-100">
    <div class="slides">
        <section class="h-100" data-transition="fade" data-background-image="/assets/img/banners/7.png">
            <div class="cover-container justify-content-start">
                <div class="bg-gradient-2"></div>
                <div class="pt-1 w-100 text-center">
                    <div class="d-flex justify-content-start" style="visibility: hidden">
                        <a href="javascript:history.back()"
                           class="ms-1 btn btn-outline-light border-0 d-inline-flex justify-content-start align-items-center">
                            <img alt="back arrow" class="icon-1" width="20" height="21"
                                 src="assets/img/svg/back.svg">
                            <span class="text-black mb-0">Atrás</span>
                        </a>
                    </div>
                    <a href="/">
                        <img alt="automaq john deere logo" class="img-brand" width="330" height="336"
                             src="assets/img/svg/logo-black.svg">
                    </a>
                </div>
                <div class="body-container d-flex flex-column align-items-center justify-content-end">
                    <div class="loader"></div>
                    <p class="my-5 fs-5">
                        ¿Sabías que contando con un <strong>Acuerdo de Mantenimiento Preventivo</strong>
                        tenés hasta un <strong>10% de descuento adicional</strong>
                        en tus repuestos?
                    </p>

                </div>
            </div>
        </section>

        <!-- login -->
        <section class="h-100" data-background-image="/assets/img/banners/8.png">
            <div class="cover-container justify-content-start">
                <div class="pt-1 w-100 text-center">
                    <div class="d-flex justify-content-start" style="visibility: hidden;">
                        <a href="javascript:history.back()"
                           class="ms-1 btn btn-outline-light border-0 d-inline-flex justify-content-start align-items-center">
                            <img alt="back arrow" class="icon-1" width="20" height="21"
                                 src="assets/img/svg/back.svg">
                            <span class="text-black mb-0">Atrás</span>
                        </a>
                    </div>
                    <a href="/">
                        <img alt="automaq john deere logo" class="img-brand" width="330" height="336"
                             src="assets/img/svg/logo-white.svg">
                    </a>
                </div>
                <div class="body-container d-flex flex-column">
                    <strong class="fw-bold text-uppercase text-primary">¡Bienvenido!</strong>
                    <form class="mt-5 text-white">
                        <fieldset class="form-gradient">
                            <h5>Para iniciar ingresá:</h5>
                            <div class="mb-1">
                                <label for="ci" class="form-label text-white">Número de cédula</label>
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <img class="icon-2" alt="card id" src="assets/img/svg/card.svg">
                                        </span>
                                    <input type="text" class="form-control" id="ci" placeholder="5234234">
                                </div>
                            </div>
                            <div class="mb-1">
                                <label for="phone" class="form-label text-white">Número de teléfono</label>
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <img class="icon-2" alt="phone icon" src="assets/img/svg/phone.svg">
                                        </span>
                                    <input type="text" class="form-control" id="phone" placeholder="+59576474705">
                                </div>
                            </div>
                        </fieldset>
                        <div class="mb-1">
                            <a href="resultado.html" type="submit"
                               class="btn btn-primary btn-lg
                                text-uppercase fw-bold rounded-4 my-3">
                                Continuar</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- end login -->
    </div>
</div>
<!-- end hour and mean -->
<script src="/assets/js/reveal.js"></script>
<script>
    Reveal.initialize({
        controls: false,
        progress: false,
        center: false,
        disableLayout: true,
        autoSlide: 3000,
        loop: false,
        autoSlideStoppable: false
    });
</script>
</body>
</html>
