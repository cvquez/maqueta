<!DOCTYPE html>
<html lang="en" class="h-100">
<head>

            name="viewport"

    />
    <title>JOHN DEERE</title>
    <link rel="stylesheet" href="/assets/css/ff_400.css"/>

    <script src="/assets/js/jquery.min.js"></script>

<body class="h-100">
<!-- modelos -->
<div class="cover-container justify-content-start"

        <div class="d-flex justify-content-start">
            <a href="javascript:history.back()"
               class="ms-1 btn btn-outline-light border-0 d-inline-flex justify-content-start align-items-center">

                <img alt="pulverizadora" src="assets/img/menu/pulverizadora.png">

            <a href="modelo.html" class="menu-item">
                <img alt="picadora" src="assets/img/menu/picadora.png">
