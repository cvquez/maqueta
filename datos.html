<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>JOHN DEERE</title>
    <link rel="stylesheet" href="/assets/css/ff_400.css"/>
    <link rel="stylesheet" href="/assets/css/ff_500.css"/>
    <link rel="stylesheet" href="/assets/css/ff_700.css"/>
    <link rel="stylesheet" href="css/john_deere.css"/>
    <link rel="stylesheet" href="/assets/css/reveal.css">

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
<body>
<div class="reveal">
    <div class="slides">
        <section class="h-100" data-transition="fade" data-background-image="/assets/img/banners/6.png">
            <div class="cover-container justify-content-start">
                <main class="z-10 h-100 d-flex flex-column pt-1 pb-3">
                    <div>
                        <div class="d-flex justify-content-start" style="visibility: hidden">
                            <a href="javascript:history.back()"
                               class="ms-1 btn btn-outline-light border-0 d-inline-flex justify-content-start align-items-center">
                                <img alt="back arrow" class="icon-1" width="20" height="21"
                                     src="assets/img/svg/back.svg">
                                <span class="text-black mb-0">Atrás</span>
                            </a>
                        </div>
                        <a href="/">
                            <img alt="automaq john deere logo" class="img-brand" width="330" height="336"
                                 src="assets/img/svg/logo-white.svg">
                        </a>
                    </div>
                    <div class="body-container d-flex flex-column align-items-center">
                        <p class="my-5 fs-5">
                            Con el <strong>Acuerdo de Mantenimiento Preventivo</strong>
                            tenés <strong>Atención Preferencial</strong> los
                            <strong>365 días del año</strong>
                        </p>
                        <div class="loader"></div>
                    </div>
                </main>
            </div>
        </section>

        <!-- hour and mean -->
        <section class="h-100" data-background-image="/assets/img/banners/5.png">
            <div class="cover-container justify-content-start">
                <div class="pt-1 w-100 text-center">
                    <div class="d-flex justify-content-start">
                        <a href="javascript:history.back()"
                           class="ms-1 btn btn-outline-light border-0 d-inline-flex justify-content-start align-items-center">
                            <img alt="back arrow" class="icon-1" width="20" height="21"
                                 src="assets/img/svg/back.svg">
                            <span class="text-black mb-0">Atrás</span>
                        </a>
                    </div>
                    <a href="/">
                        <img alt="automaq john deere logo" class="img-brand" width="330" height="336"
                             src="assets/img/svg/logo-black.svg">
                    </a>
                </div>
                <div class="body-container d-flex flex-column">
                    <form class="mt-5">
                        <div class="mb-1">
                            <label for="hour" class="form-label">Horas de trabajo</label>
                            <input type="text" class="form-control" id="hour">
                        </div>
                        <div class="mb-1">
                            <label for="mean" class="form-label">Promedio de uso</label>
                            <input type="text" class="form-control" id="mean">
                        </div>
                        <div class="mb-1">
                            <a href="mapa.html" type="submit"
                                    class="btn btn-primary btn-lg
                            text-uppercase fw-bold rounded-4 my-3">
                                Siguiente
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
<!-- end hour and mean -->
<script src="/assets/js/reveal.js"></script>
<script>
    Reveal.initialize({
        controls: false,
        progress: false,
        center: false,
        disableLayout: true,
        autoSlide: 3000,
        loop: false,
        autoSlideStoppable: false
    });
</script>
</body>
</html>
